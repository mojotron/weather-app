<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="weather">
      <div class="options">
        <button class="btn--options">
          <img
            data="options"
            src="./images/cogwheel-svgrepo-com.svg"
            alt="cogwheel icon"
          />
        </button>

        <div class="options__modal">
          <h2>Options</h2>
          <div class="options-form">
            <div class="units-system__units">
              <input
                checked
                value="metric"
                type="radio"
                name="units-system"
                id="units--metric"
              />
              <label class="units-system__label" for="units--metric"
                >metric (temp: Celsius, wind speed: meter/sec)</label
              >
            </div>
            <div class="units-system__units">
              <input
                value="imperial"
                type="radio"
                name="units-system"
                id="units--imperial"
              />
              <label class="units-system__label" for="units--imperial"
                >imperial (temp: Fahrenheit, wind speed: miles/hour)</label
              >
            </div>
            <div class="units-system__units">
              <input
                value="standard"
                type="radio"
                name="units-system"
                id="units--standard"
              />
              <label class="units-system__label" for="units--standard"
                >standard (temp: Kelvin, wind speed: meter/sec)</label
              >
            </div>
            <form class="search">
              <label class="search__label" for="city--search">city name</label>
              <input class="search__bar" id="city--search" type="text" />
              <button type="submit">></button>
              <p>
                (enter city, press enter or arrow btn, choose city and update)
              </p>
              <div class="search__results"></div>
            </form>
            <button type="submit" class="btn--update">update</button>
          </div>
        </div>
      </div>

      <div class="weather__current"></div>

      <div class="weather__alerts"></div>

      <div class="weather__hourly"></div>

      <div class="weather__bonus"></div>

      <div class="weather__daily"></div>
    </div>
  </body>
</html>
